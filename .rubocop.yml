Style/Encoding:
  Enabled: false
Documentation:
  Enabled: false
AllCops:
  Exclude:
    - 'bin/**/*'
    - 'vendor/**/*'
    - 'db/schema.rb'
    - 'config/initializers/simple_form.rb'
    - 'config/initializers/simple_form_bootstrap.rb'
Metrics/LineLength:
  Max: 100
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'db/migrate/*'
    - 'config/environments/*'
Metrics/AbcSize:
  Exclude:
    - 'db/migrate/*'
Metrics/MethodLength:
  Exclude:
    - 'db/migrate/*'
Style/FrozenStringLiteralComment:
  Enabled: false
